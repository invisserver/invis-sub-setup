# Printer shares

[printers]
	comment = All Printers
	path = /var/tmp
	printable = Yes
	create mask = 0600
	browseable = No

[print$]
	comment = Printer Drivers
	path = /var/lib/samba/drivers
	guest ok = no
	read only = yes
	browseable = yes
	valid users = "@Domain Admins", "@Print Operators"
	write list = "@Domain Admins", "@Print Operators"
	create mask = 0664
	directory mask = 0775

