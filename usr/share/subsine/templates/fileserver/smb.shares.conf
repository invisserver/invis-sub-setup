	path = /srv/shares/local
	public = no
	read only = no
	create mask = 0660
	directory mask = 0770
	vfs objects = recycle
	recycle:repository=.recycle
    # Papierkorb
	recycle:versions=True
	recycle:touch_mtime=True
	recycle:keeptree=True
	recycle:exclude=*.tmp,*.TMP,*.temp,*.TEMP,*.o,*.obj,~$*,*.wbk,*.WBK
	recycle:exclude_dir=tmp,temp,cache

