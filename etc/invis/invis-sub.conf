# configuration for invisconnect script
# where is the openvpn config file
ovpnConf:/etc/openvpn/vpn-client.ovpn

# where should we mount the invis-server shares
mntPathBase:/mnt/invis

# domain-name and ip-address of the invis-server
domain:invis-net.loc
invisIP:192.168.220.10

# DDNS-Update
# Verwenden Sie anstelle von z.B. DynDNS.org einen eigenen DNS-Server, den Sie per DDNS aktualisieren?
# [j/n]
ddnsOn:n

# Adresse des Nameservers
nameServer:ns.fspisp.de

# Hostname (FQDN) Ihres Servers im Internet
fqdn:fqdn.example.de

# Schl√ºsselnummer Ihres DDNS-Keys
keyNumber:00000
